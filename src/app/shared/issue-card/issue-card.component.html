<div class="issue-card ">
    <span>{{date}}</span>
    <h3>{{issue?.title}}</h3>
    <p>{{issue?.description}}</p>
    <div class="issue-card-details">
        <div class="issue-id">
            <i class="bi bi-calendar2-check-fill"></i>
            <p>{{issue?.short_id}}</p>
        </div>
        <div class="assignee">
            <img  class='profile' [src]="assignee?.profile_pic" alt="">
            <p>{{assignee?.first_name}}</p>

        </div>
    </div>
</div>
